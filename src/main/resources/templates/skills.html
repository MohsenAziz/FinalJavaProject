<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>skills</title>
</head>
<body>
<h1>Please scroll down after the whole table to see Bar Chart & Pie chart of most popular skills</h1>
<br>
<table>
    <thead>
    <tr>
        <th>skills</th>
        <th>count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skill: ${message}">
        <td th:text="${skill.key}">&nbsp;</td>
        <td th:text="${skill.value}">&nbsp;</td>
    </tr>
    </tbody>
</table>
<br>
<h1>Most popular skills BarChart</h1>
<br>
<img src="\most popular skills bar chart.jpg" height= "700px" width="1200px" alt="alt"/>
<br>
<h1>Most popular skills PieChart</h1>
<br>
<img src="\most popular skills pie chart.jpg" height= "700px" width="1000px" alt="alt"/>
</body>
</body>
</html>
